<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Startup Value Navigator</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects 404s to index.html with the path preserved
      // Handles Supabase auth redirects with tokens in hash
      (function() {
        var fullPath = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the full intended URL in sessionStorage as backup
        sessionStorage.redirect = fullPath + search + hash;
        
        // Redirect to base with the redirect parameter
        var redirectUrl = '/startup-valuation/?redirect=' + encodeURIComponent(fullPath + search + hash);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL='/startup-valuation/'">
    </noscript>
    <p>Redirecting...</p>
  </body>
</html>
