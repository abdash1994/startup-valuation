<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Startup Value Navigator</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects 404s to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html with the path encoded in the query string
      const redirectUrl = '/startup-valuation/?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
