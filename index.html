<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Value Navigator</title>
    <script>
      // Handle SPA redirect from GitHub Pages 404.html
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Also handle the ?redirect= query parameter from 404.html
        var params = new URLSearchParams(location.search);
        var redirectPath = params.get('redirect');
        if (redirectPath) {
          // Remove the redirect param and navigate to the actual path
          var cleanUrl = decodeURIComponent(redirectPath);
          history.replaceState(null, null, cleanUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
